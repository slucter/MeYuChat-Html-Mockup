<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/chat.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Chat</title>
</head>
<body>
    <div class="wrapper-page">
        <div class="container-app">
            <div class="header-chat">
                <div class="profile-chat">
                    <img src="assets/img/avatar-penguin.png" alt="avatar">
                </div>
                <div class="status-profile">
                    <a href="#">Muhamad Yusuf</a>

                </div>

           <div class="chat-body">
                <div class="friend-buble">
                    <h3>Kamu udah makan belum ?</h3>
                    <p>11:20</p>
                </div>
            
                <div class="my-buble">
                    <h3>Mang knp...</h3>
                    <p>14:25</p>
                </div>
           </div>

           <div class="chat-text">
                <input type="text" placeholder="Ketik Pesan...">
                <div class="group-button-chat">
                    <button>
                        <img src="assets/img/icon/icons8-paper-plane-16.png" alt="send">
                    </button>
                    <button>
                        <img src="assets/img/icon/icons8-paper-plane-16.png" alt="send">
                    </button>
                </div>
           </div>
        </div> 
    </div>
